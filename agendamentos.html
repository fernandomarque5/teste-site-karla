<html lang="pt-br">
<head>

<body>
    <header>
        
        <a href="index.html"><img id="logoGl" src="imagens/logo2-site-gl.png" alt="logo-karala"> </a>
        <img onclick="iconeMenuIndor()"  id="iconeMenu" src="imagens/menubar.png" alt="">
 
        <nav id="navIndor">
         <a id="navAgendamentosIndor" href="#">Agendamentos</a>
         <a id="navProcedimentosIndor" href="#">Procedimentos</a>
         </nav>
 
     </header>
     <nav id="navOutdor">
         <a id="navAgendamentosOutdor" href="#">Agendamentos</a>
         <a id="navProcedimentosOutdor" href="#">Procedimentos</a>
     </nav>
        <h1>Preencha o formulário com seus dados</h1>
     <main>
        
        <form  method="get" > <!--tag action, serve para dizer para onde os dados serão enviados, post serve para nao mostrar as informações na url-->
            <br>
            <p>
                <label for="idnome">Nome:</label> 
                <input type="text" name="nome" id="idnome" placeholder="Digite aqui seu nome" required></p>
                <br>
            <p><label for="idsobrenome">Sobrenome:</label> 
                <input type="text" name="sobrenome" id="idsobrenome" placeholder="Digite aqui seu sobrenome" required></p>
                <br>
            <p><label for="ididade">idade: </label>
                <input type="number" name="idade" id="ididade" style="width: 60px;" placeholder="0 a 99" required min="0" max="99"></p>  
            <br>        
       
            <h3>Qual tipo de procedimento deseja fazer?</h3>
        
            <br>
            <p><label for="idfacial">Facial:</label>
                 <input type="text" name="facial" id="idfacial" placeholder="Selecione" minlength="3" ></p>
                 <br>
            <p><label for="idcorporal">Corporal:</label>
                <input type="text" name="corporal" id="idcorporal" placeholder="Selecione" minlength="2" ></p>
            <br>
            <h3>Escolha a melhor Data</h3>
             <br>
             <p><label for="iddata">Data:</label>
                <input type="date" name="data" id="iddata" required>
                <br>
             </p>
             <br>
             <p><label for="idhorarioagendamento">Horário:</label>
                <input type="time" id="idhorarioagendamento">
             </p>
             <br>
                <input type="submit" id="idbotaoenviar" value="Enviar Agendamento">
                <input type="reset" id="idreset" value="Limpar">
            </form>





     </main>


</body>
</html>
